<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#667eea" stroke="#4c63d2" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" stroke="#667eea" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="80" y2="64" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="3" fill="#667eea"/>
  
  <!-- UTC text -->
  <text x="64" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UTC</text>
  
  <!-- Clock markers -->
  <circle cx="64" cy="25" r="2" fill="#667eea"/>
  <circle cx="103" cy="64" r="2" fill="#667eea"/>
  <circle cx="64" cy="103" r="2" fill="#667eea"/>
  <circle cx="25" cy="64" r="2" fill="#667eea"/>
</svg> 